        <!-- dialog box -->
        <dialog id="modal">
            <form method="dialog" id="bookForm">
                <div class="input">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" placeholder="title" autofocus />
                </div>
                <div class="input">
                    <label for="description">Event description</label>
                    <input type="text" id="description" placeholder="description" />
                </div>
                <div class="location">
                    <label for="location">Location</label><br>
                    <input type="text" id="location" placeholder="location" /><br><br>
                </div>
                <div class="input">
                    <label for="isInterested">Event is for..</label>
                    <select name="isInterested" id="isInterested">
                        <option value="true">For Faculty</option>
                        <option value="false">For Graduates</option>
                    </select>
                </div>
                <div class="buttons">
                    <button class="close">Close</button>
                    <button class="confirm" formmethod="dialog" type="submit">
                        Confirm
                    </button>
                </div>
            </form>
        </dialog>
    </main>
